<p>之前用python2和wxpython写过一个,到现在都基本忘完了，这次用python3写个命令行的：<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding=UTF-8</span></span><br><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> urllib.parse</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> argparse</span><br><span class="line"> </span><br><span class="line"><span class="string">'''</span><br><span class="line">************************************</span><br><span class="line">    @FileName : Google Translator</span><br><span class="line">    @Author : auo</span><br><span class="line">    @Description : 模拟浏览器POST表单提交实现谷歌翻译</span><br><span class="line">    @link : secauo.com</span><br><span class="line">************************************</span><br><span class="line">'''</span></span><br><span class="line"> </span><br><span class="line">languages = [<span class="string">'zh-CN'</span>, <span class="string">'en'</span>, <span class="string">'de'</span>, <span class="string">'ja'</span>, <span class="string">'ru'</span>, <span class="string">'fr'</span>]</span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">GoogleTranslator</span><span class="params">(object)</span> :</span></span><br><span class="line">         </span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span> :</span></span><br><span class="line">                self.userAgent = &#123;<span class="string">'User-Agent'</span> : <span class="string">'Mozilla/5.0 (Windows NT 6.2; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/30.0.1599.69 Safari/537.36'</span>&#125;</span><br><span class="line">                self.requestUrl = <span class="string">'http://translate.google.com.hk/translate_a/t'</span></span><br><span class="line">                self.requestMethod = <span class="string">'POST'</span></span><br><span class="line">         </span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">requestForTranslate</span><span class="params">(self, typeDestination, textSource)</span> :</span></span><br><span class="line">                userAgent = self.userAgent</span><br><span class="line">                requestUrl = self.requestUrl</span><br><span class="line">                requestMethod = self.requestMethod</span><br><span class="line">                values = &#123;<span class="string">'client'</span> : <span class="string">'a'</span>, <span class="string">'sl'</span> : <span class="string">'auto'</span>, <span class="string">'tl'</span> : typeDestination, <span class="string">'hl'</span> : <span class="string">'zh-CN'</span>, <span class="string">'ie'</span> : <span class="string">'UTF-8'</span>, <span class="string">'oe'</span> : <span class="string">'UTF-8'</span>, <span class="string">'q'</span> : textSource&#125;</span><br><span class="line">                data = urllib.parse.urlencode(values).encode(<span class="string">'UTF-8'</span>)</span><br><span class="line">                request = urllib.request.Request(url = requestUrl, data = data, headers = userAgent, method = requestMethod)</span><br><span class="line">                <span class="keyword">try</span> :</span><br><span class="line">                        textDestination = json.loads(urllib.request.urlopen(request).read().decode(<span class="string">'utf-8'</span>))</span><br><span class="line">                        sentences = textDestination[<span class="string">'sentences'</span>]</span><br><span class="line">                        num = <span class="number">0</span></span><br><span class="line">                        trans = <span class="string">''</span></span><br><span class="line">                        <span class="keyword">while</span> num &lt; len(sentences) :</span><br><span class="line">                                trans += sentences[num][<span class="string">'trans'</span>]</span><br><span class="line">                                num += <span class="number">1</span></span><br><span class="line">                        print(trans)</span><br><span class="line">                <span class="keyword">except</span> :</span><br><span class="line">                        print(<span class="string">'翻译失败'</span>)</span><br><span class="line">                        exit()</span><br><span class="line"> </span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">(self)</span> :</span></span><br><span class="line">                parser = argparse.ArgumentParser(description = <span class="string">'This is a description of %(prog)s'</span>, formatter_class = argparse.ArgumentDefaultsHelpFormatter)</span><br><span class="line">                parser.add_argument(<span class="string">'-l'</span>, <span class="string">'--lang'</span>, dest = <span class="string">'typeDestination'</span>, help = <span class="string">'译文语种'</span>, default = <span class="string">'en'</span>)</span><br><span class="line">                parser.add_argument(<span class="string">'-t'</span>, <span class="string">'--text'</span>, dest = <span class="string">'textSource'</span>, help = <span class="string">'待译原文'</span>, required = <span class="keyword">True</span>, nargs = <span class="string">'+'</span>)</span><br><span class="line">                args = parser.parse_args()</span><br><span class="line">                <span class="keyword">if</span> args.typeDestination <span class="keyword">not</span> <span class="keyword">in</span> languages :</span><br><span class="line">                        print(<span class="string">'尚不支持该语种'</span>)</span><br><span class="line">                        exit()</span><br><span class="line">                typeDestination = args.typeDestination</span><br><span class="line">                textSource = <span class="string">''</span></span><br><span class="line">                <span class="keyword">for</span> text <span class="keyword">in</span> args.textSource :</span><br><span class="line">                        textSource += text</span><br><span class="line">                        textSource += <span class="string">' '</span></span><br><span class="line">                self.requestForTranslate(typeDestination, textSource)</span><br><span class="line"> </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span> :</span><br><span class="line">        translator = GoogleTranslator()</span><br><span class="line">        translator.main()</span><br></pre></td></tr></table></figure></p>
